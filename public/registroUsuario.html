<!DOCTYPE html>
<html>
    <head>
        <title>Representante Legal</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" />
        <script type="text/javascript" src="scriptRegistroUsuario.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Registrar usuario</h2>
            <div class="form-group">
                <label >Usuario</label>
                <input type="text" id="username" value="">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" value="">
            </div>
        
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="">
            </div>

            <div class="form-group">
                <label>Rol</label>
                <select id="selectRol" name="selectRol"></select>
            </div>

            <div class="button-group">
                <button type="submit" class="accept" onclick="guardar_usuario()" >Aceptar</button>
                <button type="button" class="cancel">Cancelar</button>
            </div>

        </div>
    </body>
</html>
