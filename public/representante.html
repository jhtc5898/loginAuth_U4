<!DOCTYPE html>
<html>
    <head>
        <title>Representante Legal</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" />
        <script type="text/javascript" src="script.js"></script>
        <!-- <script type="text/javascript" src="http://localhost:3001/socket.io/socket.io.js"></script> 
            -->
    </head>
    <body>
        <div class="container">
            <h2>Datos del Representante Legal</h2>
            <div class="form-group">
                <label >RUC</label>
                <input type="text" id="ruc" value="">
            </div>
        
            <div class="form-group">
                <label>Cedula</label>
                <input type="text" id="cedula" value="">
            </div>
        
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="nombre" value="">
            </div>
        
            <div class="form-group">
                <label for="email">Apellido</label>
                <input type="text" id="apellido" value="">
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" value="">
            </div>
        
            <div class="form-group">
                <label>Telefono</label>
                <input type="text" id="telefono" value="">
            </div>
        
            <div class="form-group">
                <label>Domicilio</label>
                <input type="text" id="domicilio" value="">
            </div>
        
            <div class="form-group">
                <label>Empresa</label>
                <select id="selectEmpresa" name="selectEmpresa"></select>
                <button class="mi-boton" onclick="agregarEmpresa()">Agregar Empresa</button>
            </div>
        
            <table id="tablaEmpresa" class="dynamic-table">
                <thead>
                <tr>
                    <th>Listado de empresas agregadas</th>
                </tr>
                </thead>
            </table>

            <div class="button-group">
                <button type="submit" class="accept" onclick="guardar_representante()" >Aceptar</button>
                <button type="button" class="cancel">Cancelar</button>
            </div>
        </div>
        <script>
            function consultarWebSocket(ruc_){
                console.log('consultarWebSocket')
                var socket = io.connect('http://localhost:3001/', {
                    forceNet: true
                })
                socket.emit('mensaje', ruc_);
            
                // Maneja el evento "mensaje" recibido del servidor
                socket.on('mensaje', (mensaje) => {
                    console.log('Mensaje del servidor:', mensaje);
                    alert('Mensaje del webSocket:' + mensaje )
                });
            }
            
        </script>
    </body>
</html>
